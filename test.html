<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-description-container {
            display: flex;
            align-items: center;
            /* Căn giữa theo chiều dọc */
            gap: 20px;
            /* Khoảng cách giữa ảnh và mô tả */
            margin: 20px 0;
        }
        /* Khi cần đảo ngược: ảnh bên phải, mô tả bên trái */
        
        .image-description-container.row-reverse {
            flex-direction: row-reverse;
        }
        
        .image {
            width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            max-width: 600px;
            font-family: sans-serif;
        }
        
        .description h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        
        .description p {
            margin: 0;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="image-description-container row">
        <img src="./5.jpg" alt="Ảnh minh họa" class="image" />
        <div class="description">
            <h2>Tiêu đề</h2>
            <p>Đây là phần mô tả chi tiết cho hình ảnh. Nội dung có thể dài và tùy chỉnh được.</p>
        </div>
    </div>



</body>

</html>
